#tomcat配置
server.port=81
server.address=0.0.0.0
server.session-timeout=600
debug=false
version=2.0.20160430_Release

#日志配置
logging.path=logslogging.file=face.log
logging.level.=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.springframework.boot.context.web=ERROR
#spring.data.mongodb.host=192.168.61.15

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/mysql?characterEncoding=utf-8&autoReconnect=true&failOverReadOnly=false&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.maxActive=10
spring.datasource.test-on-borrow=true
spring.datasource.test-while-idle=true
spring.datasource.validation-query=SELECT 1;
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.jpa.database = MYSQL
spring.jpa.show-sql = true
